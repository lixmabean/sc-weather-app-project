<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="card">
      <header>
        <form id="city-form">
          <input
            type="search"
            id="search-input"
            placeholder="Enter a city.."
            required
            class="search"
          />
          <input type="submit" value="Search" class="submit" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 id="city"></h1>
            <p>
              <span id="now-date"><span id="time"></span></span>,
              <span id="description">few clouds</span> <br />
              Humidity: <strong><span id="humidity">74</span>%</strong>, Wind:
              <strong><span id="wind">7.2</span>km/h</strong>
            </p>
          </div>
          <div class="main-temp">
            <span id="icon"></span>
            <h1 class="main-temp">18</h1>
            <span class="main-temp-unit">°C</span>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">✨</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15° </strong>
              </div>
              <div class="weather-forecast-temperature">9°</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">✨</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15° </strong>
              </div>
              <div class="weather-forecast-temperature">9°</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">✨</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15° </strong>
              </div>
              <div class="weather-forecast-temperature">9°</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">✨</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15° </strong>
              </div>
              <div class="weather-forecast-temperature">9°</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">✨</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15° </strong>
              </div>
              <div class="weather-forecast-temperature">9°</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/lixmabean" target="_blank">uli c.</a> and
          is
          <a
            href="https://github.com/lixmabean/sc-weather-app-project"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://myweatherappbylima.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
